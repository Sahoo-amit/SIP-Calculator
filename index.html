<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <div class="box">
            <div class="information">
                <div class="row1 flex">
                    <div>Monthly Investment(in rupees)</div>
                    <div>
                        <input id="input" max="1000000" min="500" type="number" placeholder="0" value="4000">
                    </div>
                </div>
                <div class="row2 flex">
                    <div>Expected return rate(p.a)</div>
                    <input id="rate" max="30" min="1" type="number" placeholder="0" value="12">
                </div>
                <div class="row3 flex">
                    <div>Time Period(in years)</div>
                    <input id="year" max="40" min="1" type="number" placeholder="0" value="5">
                </div>
            </div>
            <div class="calculation">
                <div class="amount flex">
                    <div>Invested Amount</div>
                    <div id="amount"></div>
                </div>
                <div class="return flex">
                    <div>Est. Returns</div>
                    <div id="return-amount"></div>
                </div>
                <div class="total flex">
                    <div>Total Value</div>
                    <div id="total-amount"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
